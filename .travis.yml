language: php
cache:
  directories:
    - node_modules
php:
  - '7.1'
  - '7.0'
  - '5.6'
before_install:
  - npm cache clean
  - npm install -g npm@latest
  - npm install -g gulp
  - npm install -g yarn
  - yarn install
install:
  - composer install
  - php artisan key:generate
  - gulp
script:
  - ./vendor/bin/phpunit
notifications:
  email:
    on_success: never
    on_failure: never